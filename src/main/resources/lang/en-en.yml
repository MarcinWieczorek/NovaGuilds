 usage:
  nga:
   config:
    access: "&5* &7/nga &cconfig &2- &3Config commands"
    reload: "&5* &7/nga &cconfig &6reload &2- &3Reload the config"
    save: "&5* &7/nga &cconfig &6save &2- &3Save the config"
    reset: "&5* &7/nga &cconfig &6reset &2- &3Reset the config"
    get: "&5* &7/nga &cconfig &6get &c<key> &2- &3Get a value"
    set: "&5* &7/nga &cconfig &6set &c<key> &6<value> &2- &3Set a value"
   guild:
    set:
     slots: "&5* &7/nga &cg &6<guild> &cslots &6<amount> &2- &3set slots"
     points: "&5* &7/nga &cg &6<guild> &cpoints &6<points> &2- &3set points"
     lives: "&5* &7/nga &cg &6<guild> &clives &6<lives> &2- &3set lives"
    abandon: "&5* &7/nga &cg &6<guild> &cabandon &2- &3abandon the guild"
    bank:
     pay: "&5* &7/nga &cg &6<guild> &cpay &6<amount> &2- &3Pay money to guild's bank"
     withdraw: "&5* &7/nga &cg &6<guild> &cwithdraw &6<amount> &2- &3Take money from the bank"
    purge: "&5* &7/nga &cg &6purge &2- &3Delete all the guilds"
    tp: "&5* &7/nga &cg &6<guild> &ctp &6[player] &2- &3TP to guild's home"
    reset:
     points: "&5* &7/nga &cg &6resetpoints &c<condition> &6[value] &2- &3Reset guild's points"
   region:
    access: "&5* &7/nga &crg &2- &3Region commands"
    list: "&5* &7/nga &crg &6list &2- &3Region list"
    delete: "&5* &7/nga &crg &6<guild> &cdel &2- &3Delete region"
    teleport: "&5* &7/nga &crg &6<guild> &ctp &2- &3Teleport to region"
    bypass: "&5* &7/nga &crg &6bypass &c[player] &2- &3Change bypass mode"
  guild:
   abandon: "&5* &7/abandon &2- &3abandon your guild"
   ally: "&5* &7/g &cally &6<guildname> &2- &3Invite to an ally"
   bank:
    pay: "&5* &7/g &cpay &6<amount> &2- &3Pay money into guild's bank"
    withdraw: "&5* &7/g &cwithdraw &6<amount> &2- &3Withdraw money from guild's bank"

# =-=-=-=-=-=-=-=-=-=-=-=-=#
# NovaGuilds Configuration #
#                          #
#         Support          #
#   http://novaguilds.pl   #
#                          #
# =-=-=-=-=-=-=-=-=-=-=-=-=#
#      Time format:        #
#     1y 1d 1h 1m 1s       #
#           =              #
#  One year, one day, one  #
#     hour, one minute     #
#     and one second       #
# =-=-=-=-=-=-=-=-=-=-=-=-=#

#Data storage type
# mysql - MySQL database
# sqlite - Local database
# flat - file based
datastorage:
 primary: mysql
 secondary: flat
mysql:
 host:
 port: 3306
 database:
 username:
 password:
 prefix: novaguilds_

debug: false

# =-=-= # =-=-=-= #
# Available langs #
# =-=-= # =-=-=-= #
# en-en # English #
# pl-pl # Polish  #
# de-de # German  #
# =-=-= # =-=-=-= #
lang: en-en
usetitles: false

barapi:
 enabled: true
 raidbar: true

tabapi:
 colortags: true
 rankprefix: false

tagapi:
 colortags: true
 rankprefix: false
 allycolor:
  enabled: true
  color: "&5"
 guildcolor:
  enabled: true
  color: "&a"
 warcolor:
  enabled: true
  color: "&c"

holographicdisplays:
 enabled: true

packets:
 enabled: false

#Save interval
saveinterval: 30m

#after the raid is over and this time the guild will get +1 live
liveregeneration:
 regentime: 48h
 taskinterval: 30m

cleanup:
 enabled: false
 inactivetime: 7d
 interval: 1d

aliases:
 guild:
  - g
  - gildia
 create:
  - zaloz
 invite:
  - zapros
 abandon:
  - rozwiaz
 join:
  - dolacz
 leave:
  - opusc

gguicmd:
 g_home: ENDER_PEARL 1 name:Home
 TOP: Sign 1

chat:
 displaynametags: false
 ally:
  prefix: "!!"
  enabled: true
  colortags: true
  leaderprefix: true
  format: "&6[&5Ally&6] &a{TAG}&8{PLAYERNAME}&6:&r "
  msgprefix: "&6"
 guild:
  prefix: "!"
  enabled: true
  leaderprefix: true
  format: "&6[&7Guild&6] &8{PLAYERNAME}&6:&r "
  msgprefix: "&6"

raid:
 enabled: true
 minonline: 1
 pointstake: 100

 #time guild has to rest in seconds (24h)
 timerest: 24h

 #Inactive time after which the raid is over. seconds.
 timeinactive: 30s

killing:
 moneyforkill: 5
 moneyforrevenge: 10
 rankpercent: 1
 startpoints: 1000
 cooldown: 10m

guild:
 disabledworlds:
  - world_nether
  - world_the_end

 #time to remove inactive guilds (minutes) (default 7 days)
 inactivetime: 7d

 #New guilds protection
 createprotection: 24h

 tag: "&a{RANK}{TAG} &r"
 homefloor:
  enabled: true
  material: obsidian
 startpoints: 1000
 startmoney: 0
 startlives: 2
 startslots: 10
 #distance from spawn
 fromspawn: 100
 allowedchars: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
 settings:
  tag:
   #colored tags
   color: true
   #length
   min: 2
   max: 6
  name:
   min: 4
   max: 10

 killpoints: 5
 deathpoints: 5

 #/g effect
 effect:
  duration: 2000
  list:
   - JUMP
   - INCREASE_DAMAGE
   - HEAL

#permissions: novaguilds.group.GROUP
#there's no need for admin group. novaguilds.group.admin for all stuff free
groups:
 default: #this is default
  effectprice: 100
  guild:
   home:
    tpdelay: 5
    money: 0
    items: []
   join:
    money: 0
    items: []
   create:
    money: 0
    items:
     - dirt 1
   buylife:
    money: 10
    items:
     - GOLD_BLOCK 1
   buyslot:
    money: 10
    items:
     - GOLD_BLOCK 1

  region:
   #size (radius) of auto created region (5 = 10x10)
   autoregionsize: 5
   #create price
   createmoney: 100
   #price per block
   ppb: 1

vault:
 enabled: true
 onlyleadertake: true
 item: CHEST 1 name:&6Guild's_Vault
 denyrelative:
  - HOPPER
 hologram:
  enabled: true
  lines:
   - "[ITEM]GOLD_INGOT 1"
   - "&6Guild's Vault"

tablist:
 enabled: false
 scheme:
  - "{PLAYER}"
  - "{GUILD}"
  - "{TAG}"
  - "{ONLINE}/{MAX}"
  - "{BALANCE}$"

region:
 materials:
  check:
   highlight: DIAMOND_BLOCK
  selection:
   corner: EMERALD_BLOCK
   rectangle: WOOL
  resize:
   corner: GOLD_BLOCK
 autoregion: true
 minsize: 10
 maxsize: 100
 adminautosize: 10
 borderparticles: true
 waterflow: true
 mindistance: 20
 allyinteract: false
 tool: "STICK 1 name:&5NovaGuilds_&6Tool lore:&cLeft_Click_+_SHIFT|&6To_toggle_the_mode|&e****&2Check_Mode&e****|&6Right_click_to_check|&e****&2Select_Mode&e***|&cLeft/Right|&6click_to_select|&6Right_click_a_corner|&6to_resize"

 #commands blocked at region when player is not member and not ally
 # ! cmds have to be lowercase !
 blockedcmds:
  - sethome
  - home
  - back

 denyinteract:
  - WOODEN_DOOR
  - LEVER
  - DISPENSER
  - STONE_BUTTON
  - WOOD_BUTTON
  - DROPPER
  - HOPPER
  - FENCE_GATE
  - REDSTONE_COMPARATOR_OFF
  - REDSTONE_COMPARATOR_ON
  - REDSTONE_REPEATER
  - TRAP_DOOR
  - CHEST
  - ANVIL
  - ENCHANTMENT_TABLE
  - WORKBENCH
  - FURNACE
  - DIODE_BLOCK_ON
  - DIODE_BLOCK_OFF
  - WOOD_PLATE
  - STONE_PLATE
  - IRON_PLATE
  - GOLD_PLATE
  - ENDER_CHEST
  - ENDER_PORTAL_FRAME
  - NOTE_BLOCK
  - JUKEBOX
  - BEACON
  - ITEM_FRAME
  - BREWING_STAND
 denyuse:
  - ITEM_FRAME
 denymobdamage:
  - PIG
  - COW
  - SHEEP
  - HORSE
  - WOLF
  - OCELOT
 denyriding:
  - HORSE